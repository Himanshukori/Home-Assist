<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddService</title>
<script type="text/javascript">
        window.history.forward();
        function noBack()
        {
            window.history.forward();
        }
</script>
</head>
<body>
<h3 align="center">Add Your Shop Details!!!!!</h3>
<form action="AddShop">
<table border="1" >
<tr>
<td>Enter Shopname</td>
<td><input type="text" name="shopname" /></td>
</tr>
<tr>
<td>Choose Service</td>
<td><select name="shopservice">
<option>Electrician</option>
<option>Plumber</option>
<option>Carpenter</option>
<option>Painter</option>
<option>Maid</option>
</select></td>
</tr>
<tr>
<td>Choose Area</td>
<td><select name="shoparea">
				<option>Bhawarkua</option>
				<option>Vijay Nagar</option>
				<option>Aanpurna</option>
				<option>Naulakha</option>
				<option>Collectarate</option>
				</select></td>
</tr>
<tr>
<td>Opening Time</td>
<td><input type="text" name="shopotime" required/></td>
</tr>
<tr>
<td>Closing time</td>
<td><input type="text" name="shopctime" required/></td>
</tr>
<tr>
<td>Shop Address</td>
<td><input type="text" name="shopaddress" required/></td>
</tr>
<tr>
<td>Shop Contact</td>
<td><input type="text" name="shopcontact" required/></td>
</tr>
<td></td>
<td><input type="submit" value="Add" /></td>
</tr>
</table>
</form>	
</body>
</html>
