<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Play">
</head>
<body>
		<h1 style="text-align: center; color: #006633; height: 10px">Welcome to Admin Login</h1>
		<div class="signin">

			<input type="text" name="aname" placeholder="Username">
			<input type="password" name="apwd" placeholder="Password">
			<br><br><br>
			<input type="submit" />
			<br><br><br>
			<div id="container">
			<a href="reset.html" style="margin-right: 0px; font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">Reset password</a>
			<a href="forget.html" style="margin-right: 0px; font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">Forgot password</a>
			</div>
		</form>
	</div>
</body>
</html>
