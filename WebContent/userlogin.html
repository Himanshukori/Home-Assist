<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Play">

</head>
<body>
		<h1 style="text-align: center; color: #006633; height: 10px">Welcome to Customer Login</h1>
		<div class="signin">
		<form action="UserLoginCheck">
			<h2 style="color: white">Log In</h2>
			<input type="text" name="uname" placeholder="Username">
			<input type="password" name="upwd" placeholder="Password">
			<br><br><br>
			<input type="submit" />
			<br><br><br>
			<div id="container">
			Don't have an account <a href="usersignup.html" style="margin-right: 0px; font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">SignUp</a><br>
			Forgot Password ??<a href="#" style="margin-right: 0px; font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">Click Here</a>
			</div>
		</form>
	</div>
</body>
</html>
